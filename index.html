<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="./manifest.json">
    <title>FacturaPro</title>
    
    <!-- CSS de Tailwind (el estilo visual) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- EL TRADUCTOR: Babel convierte el código moderno a algo que el navegador entienda -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script>
        // Truco para que la App no busque cosas que no existen en el servidor
        window.process = { 
            env: { 
                API_KEY: "" 
            } 
        };
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap');
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #F8FAFC;
        }
    </style>

    <!-- El mapa de dónde descargar las herramientas (React, etc) -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom": "https://esm.sh/react-dom@^19.2.3",
        "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
        "jspdf": "https://esm.sh/jspdf@^2.5.1",
        "jspdf-autotable": "https://esm.sh/jspdf-autotable@^3.8.2",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <!-- Aquí le decimos al navegador: "Usa el traductor Babel para leer mi archivo index.tsx" -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx"></script>
</body>
</html>
